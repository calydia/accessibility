---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a11y-drupal-app
spec:
  selector:
    matchLabels:
      app: a11y-drupal-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: a11y-drupal-app
    spec:
      containers:
        - name: app
          image: schala/accessibility-drupal:latest
          env:
            - name: DB_HOST
              value: "a11y-drupal-mariadb"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: a11y-drupal-configmap
                  key: MYSQL_DATABASE
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: a11y-drupal-configmap
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: a11y-drupal-secret
                  key: MYSQL_PASSWORD
            - name: SITE_HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: a11y-drupal-secret
                  key: SITE_HASH_SALT
            - name: SITE_URL
              valueFrom:
                configMapKeyRef:
                  name: a11y-drupal-configmap
                  key: SITE_URL
          readinessProbe:
            httpGet:
              path: /user/login
              port: 8080
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /user/login
              port: 8080
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 5
            periodSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 100M
            limits:
              cpu: 2000m
              memory: 4000M
          volumeMounts:
            - name: a11y-drupal-files
              mountPath: /var/www/html/web/sites/default/files
      volumes:
        - name: a11y-drupal-files
          persistentVolumeClaim:
            claimName: a11y-drupal-app-files-pvc
        - name: a11y-drupal-secret
          secret:
            secretName: a11y-drupal-secret
