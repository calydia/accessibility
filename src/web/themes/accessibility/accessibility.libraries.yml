base:
  version: VERSION
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
  css:
    theme:
      css/styles.css: {}
  js:
    js/accessibility.js: { minified: true, attributes: { defer: true } }

fonts:
  version: VERSION
  css:
    theme:
      ? //fonts.googleapis.com/css?family=Rock+Salt%7CQuicksand:400,500,700&display=swap
      : { type: external, minified: true }

megamenu:
  version: VERSION
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
  css:
    theme:
      libraries/Accessible-Mega-Menu/css/megamenu.css: {}
  js:
    libraries/Accessible-Mega-Menu/js/jquery-accessibleMegaMenu.js:
      { attributes: { defer: true } }
    libraries/Accessible-Mega-Menu/js/main.js: { attributes: { defer: true } }
