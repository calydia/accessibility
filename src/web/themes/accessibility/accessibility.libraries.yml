base:
  version: VERSION
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
  css:
    theme:
      css/styles.css: {}
  js:
    js/accessibility.js: { minified: true }

fonts:
  version: VERSION
  css:
    theme:
      ? //fonts.googleapis.com/css?family=Rock+Salt%7CQuicksand:400,500,700&display=swap
      : { type: external, minified: true }

mmenu:
  version: 8.5.13
  dependencies:
    - core/jquery
    - core/drupalSettings
  js:
    libraries/mmenu/dist/mmenu.js: {}
  css:
    theme:
      libraries/mmenu/dist/mmenu.css: {}

mburger:
  version: 1.3.3
  dependencies:
    - core/jquery
    - core/drupalSettings
  css:
    theme:
      libraries/mburger-css/dist/mburger.css: {}
